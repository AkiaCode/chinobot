type Query {
    status: Status
    me: SelfUser
}

type Mutation {
    login(code: String!) : String
}

type User {
    tag: String
    id: String
    username: String
    avatar: String
}

type Guild {
    id: String
    icon: String
    members: Int
}

type SelfUser {
    user: User
    guilds: [Guild]
}

type Shard {
    id: Int
    online: Boolean
    guilds: Int
    users: Int
}

type Status {
    shards: [Shard]
}
